name: C/C++ CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-9 g++-9
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 90
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
    
    - name: Install dependencies
      run: |
        sudo apt-get install -y \
          build-essential \
          cppcheck \
          valgrind \
          lcov \
          ruby \
          gcovr
        
    - name: Generate test runners
      working-directory: Unity/examples/comissions
      run: |
        ruby ../../auto/generate_test_runner.rb test/test_comissao.c test/test_runners/test_comissao_runner.c
        
    - name: Build with coverage
      working-directory: Unity/examples/comissions
      run: |
        make clean
        make CC=gcc CFLAGS="-g -Wall -Wextra -fprofile-arcs -ftest-coverage"
        
    - name: Run tests
      working-directory: Unity/examples/comissions
      run: |
        mkdir -p test-results
        ./comission_tests
        
    - name: Process coverage data
      working-directory: Unity/examples/comissions
      run: |
        # Fix permissions on gcda files
        find . -name "*.gcda" -exec chmod 664 {} \;
        
        # Generate reports using gcovr instead of gcov
        gcovr --root . \
          --exclude-unreachable-branches \
          --exclude-throw-branches \
          --xml --output=test-results/coverage.xml \
          --html --html-details --output=test-results/coverage.html
        
        # Generate lcov report
        lcov --capture --directory . --output-file test-results/lcov.info
        lcov --remove test-results/lcov.info '/usr/*' --output-file test-results/lcov-filtered.info
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          Unity/examples/comissions/test-results/coverage.xml
          Unity/examples/comissions/test-results/coverage.html
          Unity/examples/comissions/test-results/lcov-filtered.info
        retention-days: 7
        
    - name: Run Valgrind checks
      working-directory: Unity/examples/comissions
      run: |
        make clean
        make CC=gcc CFLAGS="-g -Wall -Wextra"
        valgrind \
          --leak-check=full \
          --show-leak-kinds=all \
          --track-origins=yes \
          --error-exitcode=1 \
          ./comission_tests
        
    - name: Run static analysis
      working-directory: Unity/examples/comissions
      run: |
        cppcheck \
          --enable=all \
          --suppress=missingIncludeSystem \
          --suppress=constParameterPointer \
          --suppress=unusedFunction \
          --error-exitcode=1 \
          -I src/ \
          -I ../../src/ \
          src/