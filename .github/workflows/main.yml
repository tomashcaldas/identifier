name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cppcheck \
          valgrind \
          gcc \
          build-essential
        
    - name: Build with Make
      run: |
        make clean
        make
        
    - name: Run cppcheck (static analysis)
      run: |
        cppcheck \
          --enable=all \
          --suppress=missingIncludeSystem \
          --error-exitcode=1 \
          --inline-suppr \
          --force \
          Unity/examples/comission/src/
        
    - name: Run Valgrind (memory leak check)
      run: |
        valgrind \
          --leak-check=full \
          --show-leak-kinds=all \
          --track-origins=yes \
          --error-exitcode=1 \
          ./comission_tests
      
    - name: Run tests with Address Sanitizer
      run: |
        ./comission_tests
        
    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          *.log
          *.txt